  <style>
    :root { color-scheme: light dark; font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; display: grid; place-items: center; min-height: 100vh; background: #0c0c0c; color: #f5f5f5; }
    .card { padding: 24px 20px; border-radius: 14px; background: #181818; box-shadow: 0 20px 36px rgba(0,0,0,0.35); text-align: center; max-width: 420px; }
    h1 { margin: 0 0 8px; font-size: 22px; letter-spacing: 0.2px; }
    p { margin: 0 0 16px; color: #d6d6d6; }
    .meta { font-size: 14px; color: #a0a0a0; }
  </style>

<body>
  <div class="card">
    <h1>Zolo</h1>
    <p>Redirecting to the Zolo Website…</p>
    <p>
      <a href="/en/">English</a> |
      <a href="/he/">עברית</a>
    </p>
  </div>

<script>
(function () {
  var path = (location.pathname || '').toLowerCase();
  // If already on a localized path, do nothing
  if (path.startsWith('/en/') || path === '/en' || path.startsWith('/he/') || path === '/he') return;

  // Check localStorage for preferred language first
  var preferredLang = null;
  try {
    preferredLang = localStorage.getItem('preferredLang');
  } catch (e) {}

  var target = '/en/';
  
  if (preferredLang === 'he' || preferredLang === 'en') {
    target = '/' + preferredLang + '/';
  } else {
    // Fall back to browser language detection
    var langs = navigator.languages || [navigator.language || 'en'];
    for (var i = 0; i < langs.length; i++) {
      var code = (langs[i] || '').toLowerCase();
      if (code === 'he' || code.startsWith('he-')) { target = '/he/'; break; }
    }
  }

  // Preserve query string and hash
  var query = location.search || '';
  var hash = location.hash || '';
  location.replace(target + query + hash);
})();
</script>

</body>
</html>
